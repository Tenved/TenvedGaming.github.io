
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Tenved Gaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff0000;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.4);
        }
        iframe {
            width: 100%;
            max-width: 800px;
            height: 400px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .subscribe-button {
            display: inline-block;
            padding: 10px 30px;
            background-color: #ff0000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 20px;
            transition: background-color 0.3s;
        }
        .subscribe-button:hover {
            background-color: #cc0000;
        }
        .video-container {
            margin-bottom: 20px;
            text-align: center;
        }
        .video-container iframe {
            border: 5px solid #ff0000;
            border-radius: 10px;
        }
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
            .container {
                padding: 10px;
            }
            iframe {
                height: 250px;
            }
        }
    </style>
</head>
